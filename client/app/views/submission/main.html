<div data-ng-include="'views/partials/captchas.html'"></div>

<div id="ContextSelectorBox" data-ng-show="contexts_selectable && contexts.length > 1" class="form-inline">
  <label id="ContextSelectorLabel">{{node.context_selector_label}}</label>
  <select id="ContextSelectorPick" class="form-control contexts" data-ng-model="selected_context" data-ng-options="context as context.name for context in contexts | orderBy:contextsOrderPredicate"></select>
</div>

<div id="ContextIntroductionBox">{{submission.context.description}}</div>

<form name="submissionForm" novalidate ng-if="submission.context">
  <div data-ng-if="submission.context.steps.length == 1" data-ng-include="'views/submission/main_vertical.html'"></div>
  <div data-ng-if="submission.context.steps.length > 1" data-ng-include="'views/submission/main_horizontal.html'"></div>
</form>
