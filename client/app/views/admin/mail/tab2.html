<div class="row">
  <div class="col-md-8">
    <div>
      <span data-translate>This interface allows to configure the email templates used for Receiver notifications.</span>
    </div>

    <br /><br />

    <div class="form-group">
      <label data-translate>Tip Email Subject</label>
      <input data-ng-model="admin.notification.plaintext_tip_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Tip Email Template</label>
      <div>
        <textarea data-ng-model="admin.notification.plaintext_tip_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>File Email Subject</label>
      <input data-ng-model="admin.notification.plaintext_file_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>File Email Template</label>
      <div>
        <textarea data-ng-model="admin.notification.plaintext_file_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Comment Email Subject</label>
      <input data-ng-model="admin.notification.plaintext_comment_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Comment Email Template</label>
      <div>
        <textarea data-ng-model="admin.notification.plaintext_comment_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Message Email Subject</label>
      <input data-ng-model="admin.notification.plaintext_message_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Message Email Template</label>
      <div>
        <textarea data-ng-model="admin.notification.plaintext_message_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Zip Description Template</label>
      <div>
        <textarea data-ng-model="admin.notification.zip_description" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail title for PGP expiration alerts</label>
      <div>
        <input data-ng-model="admin.notification.pgp_alert_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail template for PGP expiration alerts</label>
      <div>
        <textarea data-ng-model="admin.notification.pgp_alert_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail title for mailing system suspension after hourly limit excess</label>
      <div>
        <input data-ng-model="admin.notification.receiver_threshold_reached_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Mail template for mailing system suspension after hourly limit excess</label>
      <div>
        <textarea data-ng-model="admin.notification.receiver_threshold_reached" maxlength="{{node.maximum_textsize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Ping Email Title</label>
      <div>
        <input data-ng-model="admin.notification.ping_mail_title" maxlength="{{node.maximum_namesize}}" class="form-control" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Ping Email Template</label>
      <div>
        <textarea data-ng-model="admin.notification.ping_mail_template" maxlength="{{node.maximum_textsize}}" class="form-control"></textarea>
      </div>
    </div>

  </div>
</div>
