<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">
    <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <h2 data-translate>Delete Tip</h2>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <div>
      <span data-translate>Are you sure that you want to delete the tip?</span>
      <br />
      <span data-translate>Please make sure that all related data is properly deleted so that the receivers won't be able to further access to it.</span>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    <span data-translate>Cancel</span>
  </button>
  <button class="btn btn-danger" data-ng-click="ok('delete')">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Confirm Deletion</span>
  </button>
</div>
