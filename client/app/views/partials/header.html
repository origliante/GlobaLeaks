<div id="HeaderBox">
  <div id="HeaderBoxContent">
    <span id="LogoBox" class="pull-left">
      <a href="#/"><img data-ng-src="{{logo}}"></a>
    </span>
    <span id="TitleBox" class="pull-left">
      <div id="titleboxdefault">
        <div>
          <div id="{{hasSubtitle() ? 'PageTitleWithSubtitle' : 'PageTitle'}}">{{ht}}</div>
          <div id="PageSubtitle" data-ng-if="hasSubtitle()">{{header_subtitle | translate}}</div>
        </div>
      </div>
      <div id="titleboxwithtagline">
        <a href="/#/">
          <div id="logo"></div>
        </a>
        <div id="tagline">
          <div id="{{hasSubtitle() ? 'PageTitle' : 'PageTitleWithSubtitle'}}">{{ht}}</div>
          <div id="PageSubtitle" data-ng-if="hasSubtitle()">- <span>{{header_subtitle | translate}}</span></div>
        </div>
      </div>
    </span>
    <span id="UserBox" class="pull-right" data-ng-if="!isWizard()" data-ng-include="'views/partials/user.html'"></span>
  </div>
  <div class="clearfix"></div>
</div>
